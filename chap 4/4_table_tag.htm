<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- 'tr'=='used to display table row' -->
    <!-- 'td'=='used to display table data' -->
    <!-- 'th'=='used to display table headers or headings' -->
    <div>
        <table>
            <!-- <caption>this is marks table</caption> -->
            <tr>
                <th>s.no</th>
                <th>name</th>
                <th>marks</th>
            </tr>
            <tr>
                <td>529</td>
                <td>johnny depp</td>
                <td>75</td>
            </tr>
        </table>
    </div>
</body>
</html>
