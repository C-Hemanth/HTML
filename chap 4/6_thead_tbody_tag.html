<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 'thead'==='thead is used only for "caption" and "tr" and "th"' -->
<!-- 'tbody'==='tbody is used for data below thead' -->
<!-- 'thead' and 'tbody' are useeful when we have multiple tables -->
<!-- for example if we wnzt to change the backgorund color ifor a table and there are multiple tables yhen we use 'thead' and ;\'tbody' -->
    <div>
        <table>
            <caption>this is marks table of the students</caption>
            <thead>
            <tr>
                <th>s.no</th>
                <th>name</th>
                <th>marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>529</td>
                <td>johnny depp</td>
                <td>75</td>
            </tr>
        <tbody>
        </table>
    </div>
</body>
</html>
