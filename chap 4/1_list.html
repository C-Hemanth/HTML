<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!-- in ul we can have type like circle,square before the list items -->
    <!-- <ul> -->
        <!-- by defaultly the symbol will be circle type -->
    <ul type="square"> 
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Apply</li>
    </ul>
    <!-- in ol the types will be numbers roamns etc -->
    <ol type="I">
        <li>home</li>
        <li>about</li>
        <li>CONTACT</li>
        <li>Apply</li>
    </ol>
</body>
</html>
<!-- ul=='unordered list' -->
<!-- li=='list items' -->
<!-- ol='ordered list' -->
