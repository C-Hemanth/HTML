<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan</title>
</head>
<body>
    <!-- "colspan" tag is used to represent the 'more rows' in 'one row heading' -->
    <!-- in below we commented marks becuse the 'name' and 'marks' will be comes under 'name heading' -->
    <span>
        <table>
            <caption>this is marks table of the students</caption>
            <thead>
            <tr>
                <th>s.no</th>
                <th colspan="3">name</th>
                <!-- <th>marks</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>529</td>
                <td>johnny depp</td>
                <td>75</td>
            </tr>
        <tbody>
        </table>
    </span>
</body>
</html>
