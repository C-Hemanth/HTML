<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
    <!-- ul=ul is used to list unorded items -->
</head>
<body>
    <!-- if we write only ul without type then it would be having defaultly circle before list items -->
    <!-- ul='unorded list' -->
    <ul type="square">
        <li>Name</li>
        <li>Class</li>
        <li>Section</li>
    </ul>
</body>
</html>
