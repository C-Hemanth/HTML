<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hand writing</title>
</head>
<body>
    <!-- it is bold wriring -->
    <b>this is a bold written</b>
    <br>
    <!-- it is italic writing -->
    <i>hello guys</i>
    <br>
    <!-- it is under line -->
    <u>bye bye</u>
    <!-- the above output statements will come one by one beside each other even if we use space -->
    <!-- to give new line we use br tag -->
</body>
</html>
